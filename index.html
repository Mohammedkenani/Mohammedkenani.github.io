<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>حِكمي</title>

<style>
body {
 background: #0f0f0f;
 color: white;
 font-family: system-ui;
 direction: rtl;
 text-align: center;
 padding: 30px;
}

h1 {
 margin-bottom: 30px;
}

.container {
 max-width: 700px;
 margin: auto;
}

.card {
 background: #1c1c1c;
 padding: 20px;
 margin: 15px 0;
 border-radius: 14px;
 line-height: 1.9;
 font-size: 18px;
}

button {
 margin-top: 20px;
 padding: 12px 20px;
 border: none;
 border-radius: 10px;
 background: white;
 color: black;
 font-size: 16px;
 cursor: pointer;
}
</style>
</head>

<body>

<h1> حكم اليوم</h1>

<div class="container" id="quotesBox"></div>

<button onclick="generateQuotes()"> حكمة جديدة</button>

<script>

const quotes = [

"ارضاء الناس أجمعين مستحيل ولكن إرضاء ذاتك هو خيار","عامل نفسك كأنك شخص آخر أنت مسؤول عن مساعدته","الندم على اتخاذ القرار الخطأ أهون من عدم اتخاذ أي قرار","أخرج من دائرة الراحة، الكسل هو العدو الأول","اللحظة التي تتردد فيها لأن الخطوة مخيفة هي اللحظة التي يجب أن تتقدم فيها","لا تستهين بالفائدة المركبة للعادات على المدى البعيد","الانتكاسات طبيعية، النجاح هو الاستمرار بالمحاولة","على المدى الطويل جودة حياتنا تعتمد على جودة عاداتنا","شغلك وعاداتك اليوم هي مستقبلك","الجميع يحترم قوة المحارب ولو كان العدو","لا تشغل نفسك بالمستقبل أو الماضي، ركز على يومك","دماغك يتأثر بما حولك فاختر مدخلاتك بعناية","التعليم الذاتي ومهارة البحث لا يستهان بهما","بعد سنوات ستتعب لاستعادة صحة اليوم فلا تهملها","كل صعوبة فرصة لتطوير نفسك","الراحة بلا تعب لا معنى لها","أنت تعيش إحدى أفضل فترات حياتك الآن","المرء نتيجة خلوته","الحياة تتحسن بعادات صغيرة يومية","اهتم بدائرتك فقط","قدم أفضل ما لديك اليوم","الإنسان يحصر نفسه في تجارب متكررة ثم يشتكي ضيق الحياة","ادخل كل مكان وكأنك تملكه بثقة","توقف عن منح الآخرين القوة للتحكم في سعادتك","أعظم نعمة في الحياة العائلة","لا أحد يتجاوز حدوده دون سماحك","ما تمارسه يوميًا سوف تتقنه","العقل ينمو بالتعرض لأفكار أعمق","تعلم السيطرة على أفكارك","من لا يقود نفسه سيبقى منقادًا","الأهم بينك وبين نفسك لا بينك وبين الناس","فقر الأفكار سببه قلة الاطلاع","الخوف يدفع كثيرًا لإرضاء الآخرين","لا تطلب حقك باستحياء","لا تجامل على حساب صحتك وكرامتك","الحياة اختيار والسعادة اختيار","الناس أقل اهتمامًا بتفاصيلك مما تظن","كلمة لا كافية","الكمال مقبرة الإنجاز","قاعدة الخمس دقائق: أنجزه فورًا","اشترِ الذكريات لا الأشياء","لا توجد لحظة مثالية، انتهز الفرص","لا تقارن، المقارنة مقبرة السعادة","الله عز وجل الركن الأساسي في حياتك","لا تحاول كثيرًا مع الناس","أسس عادات إيجابية والتزم بها","استمع أكثر، فالناس مرت بما تمر به","ابتعد عن الناس التعيسة","اكتب الفكرة فورًا ونفذها إن استطعت","لا تؤجل السعادة","اندماجك في عملك مع الذكاء يصنع الفرق","ركز على مواطن قوتك","اللهم لك الحمد والشكر دائمًا وأبدًا","لا تنس عيش اللحظة يا محمد"
];

function getRandom(arr, n) {
 let shuffled = [...arr].sort(() => 0.5 - Math.random());
 return shuffled.slice(0, n);
}

function generateQuotes() {
 const box = document.getElementById("quotesBox");
 box.innerHTML = "";

 const selected = getRandom(quotes, 4);

 selected.forEach(q => {
 const div = document.createElement("div");
 div.className = "card";
 div.textContent = q;
 box.appendChild(div);
 });
}

generateQuotes();

</script>

</body>
</html>
